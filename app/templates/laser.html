{% extends 'base.html' %}
{% set active_page = 'laser' %}

{% block content %}

	<div class='container'>

		<!-- Title -->
		<h1>
			{{ laser_prog_name }}
		</h1>

		<!-- Large container wrapper, fits width of page -->
		<div class='container no-padding flex-center'>

			<!-- Centered vertical container -->
			<div class='container fit-content'>

				<!-- Status code container -->
				<div class='container status-container flex-center no-padding bordered'>
					<p>Status Code</p>
				</div>

				<!-- Horizontal container to contain both sides -->
				<div class='container flex-center flex-horizontal align-start no-padding fit-content'>
					
					<!-- Left side container -->
					<div class='container no-padding flex-center margin-right'>
						<!-- Cartridge image -->
						<div class='laser-img container no-padding bordered'></div>
						<!-- Cartridge digital display -->
						<div class='laser-display container no-padding bordered'></div>
						<!-- Cartridge ID -->
						<table class='tb-program tb-laser-id'>
							<tr>
								<td class='sn'>Work Order</td>
								<td class='full-border'></td>
							</tr>
							<tr>
								<td class='sn'>Part Number</td>
								<td class='full-border'></td>
							</tr>
							<tr>
								<td class='sn'>Part ID</td>
								<td class='full-border'></td>
							</tr>
						</table>
					</div>

					<!-- Right side container -->
					<div class='container no-padding flex-center'>
						<!-- Barcode and mask table -->
						<div class='container no-padding'>
							<table class='tb-program tb-laser-barcode'>
								<tr>
									<th class='sn'>S/N</th>
									<th>Barcode</th>
								</tr>
								{% for x in range(1, 24) %}
									<tr>
										<td class='sn'>{{ x }}</td>
										<td class='full-border'></td>
									</tr>
								{% endfor %}
							</table>
						</div>
					</div>

				</div>
				
			</div>

		</div>
		
		<a class='btn btn-green btn-start'>Start</a>
		
	</div>

{% endblock %}
