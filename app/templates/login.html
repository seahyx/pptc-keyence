{% extends "base.html" %}

{% block content %}

	<div class='container' style='max-width: 400px; margin-left: auto; margin-right: auto;'>

		<h1>Welcome Home!</h1>
		
		<form action='' method='POST' class='flex-vertical' novalidate>
			
			<!-- Form security protection -->
			{{ form.hidden_tag() }}

			<label for='username'>Username: </label>
			<input id='username' type='text' placeholder='username' autofocus required>

			<label for='password'>Password: </label>
			<input id='password' type='password' placeholder='password' required>

			<div class='flex-horizontal' style='align-items:center'>
				<input id='remember' type='checkbox' class='checkbox'>
				<label for='remember'>Remember me</label>
			</div>

			<button id='submit' type='submit' class='btn-small teal'>Enter</button>

		</form>

	</div>

	<script src="{{ url_for('static', filename='src/js/login.js') }}"></script>

{% endblock %}
