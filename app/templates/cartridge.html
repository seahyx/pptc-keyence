{% extends 'base.html' %}
{% set active_page = 'cartridge' %}

{% block content %}

	<div class='container'>

		<!-- Title -->
		<h1>{{ cart_prog_name }}</h1>

		<!-- Large container wrapper, fits width of page -->
		<div class='container no-padding flex-center'>

			<!-- Centered vertical container -->
			<div class='container fit-content'>

				<!-- Status code container -->
				<div class='container status-container flex-center no-padding bordered'>
					<p>Status Code</p>
				</div>

				<!-- Horizontal container to contain both sides -->
				<div class='container flex-center flex-horizontal align-start no-padding fit-content'>
					
					<!-- Left side container -->
					<div class='container no-padding'>
						<!-- Cartridge image -->
						<div class='container cart-container no-padding flex-center bordered'>
							<!-- Underlay - colours the circles -->
							<div class='container cart-underlay no-padding'>
							</div>
							<!-- Cartridge image overlay -->
							<img class='cart-img' src="{{ url_for('static', filename='img/cartridge.svg') }}">
						</div>
					</div>

					<!-- Center container -->
					<div class='container no-padding margin-center'>
						<!-- Cartridge ID -->
						<table class='tb-program tb-cart-id'>
							<tr><th>Cartridge ID</th></tr>
							<tr><td class='full-border'>id</td></tr>
						</table>
					</div>

					<!-- Right side container -->
					<div class='container no-padding'>
						<!-- Barcode and mask table -->
						<div class='container no-padding'>
							<table class='tb-program'>
								<tr>
									<th class='sn'>S/N</th>
									<th>Expected Mask</th>
									<th>Barcode</th>
								</tr>
								{% for x in range(1, 22) %}
									<tr>
										<td class='sn'>{{ x }}</td>
										<td class='full-border'></td>
										<td class='full-border'></td>
									</tr>
								{% endfor %}
							</table>
						</div>
					</div>

				</div>

			</div>

		</div>

		<a class='btn btn-green btn-start'>Start</a>
		
	</div>

{% endblock %}
